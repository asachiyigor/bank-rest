databaseChangeLog:
  - changeSet:
      id: 006-insert-default-roles
      author: system
      preConditions:
        - onFail: MARK_RAN
        - sqlCheck:
            expectedResult: 0
            sql: SELECT COUNT(*) FROM roles WHERE name IN ('ROLE_USER', 'ROLE_ADMIN')
      changes:
        - insert:
            tableName: roles
            columns:
              - column:
                  name: id
                  value: 1
              - column:
                  name: name
                  value: ROLE_USER
        - insert:
            tableName: roles
            columns:
              - column:
                  name: id
                  value: 2
              - column:
                  name: name
                  value: ROLE_ADMIN
