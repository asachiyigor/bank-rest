spring:
  datasource:
    url: jdbc:h2:mem:testdb
    driver-class-name: org.h2.Driver
    username: sa
    password:

  jpa:
    hibernate:
      ddl-auto: create-drop
    show-sql: false
    properties:
      hibernate:
        dialect: org.hibernate.dialect.H2Dialect

  liquibase:
    enabled: false

  cache:
    type: none

jwt:
  secret: TestSecretKeyForJWTTokenGenerationAndValidation123456
  expiration: 86400000

card:
  encryption:
    secret: TestSecretKey123

logging:
  level:
    root: WARN
    com.example.bankcards: INFO
